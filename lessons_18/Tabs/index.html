<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="../../../../favicon.ico">
	<title>Автоматизированная штукатурка стен</title>
	<!-- Bootstrap core CSS -->

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">


</head>

<body>
	<div class="container">
		<nav class="header">
		  <div class="nav nav-tabs" id="nav-tab" role="tablist">
		    <button class="nav-link nav-header active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Вход</button>
		    <button class="nav-link nav-header" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Регистрация</button>
		  </div>
		</nav>
		<div class="tab-content header-content" id="nav-tabContent">
		  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
		  	<form>
		  	  <div class="mb-3">
		  	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ваше имя">
		  	  </div>
		  	  <div class="mb-3">
		  	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
		  	    <a href="#">Забыли пароль?</a>
		  	  </div>
		  	  <input class="radio" type="checkbox" id="horns" name="horns">
		  	  <label class="check-text" for="horns">Напомнить мне</label>
		  	  <button type="submit" class="btn btn-primary btn-enter">Войти</button>
		  	</form>
		  </div>
		  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
		  	<form>
		  	  <div class="mb-3">
		  	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Введите email">
		  	  </div>
		  	  <div class="mb-3">
		  	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
		  	  </div>
		  	  <div class="mb-3">
		  	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Повторите пароль">
		  	  </div>
		  	  <input class="radio" type="checkbox" id="horns" name="horns">
		  	  <label class="check-text" for="horns">Запомнить пароль</label>
		  	  <button type="submit" class="btn btn-primary btn-enter">Регистрация</button>
		  	</form>
		  </div>
		</div>
	</div>
	
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="js/bootstrap.js"></script>

</body>
</html>
