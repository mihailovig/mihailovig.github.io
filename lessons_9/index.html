<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<h1 class="header text-center">
						<span>Получите видеоинструкцию</span>
						<h2 class="text-center text-header">Как заработать свой первый миллион</h2>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/wZKGx0-KzYQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form class="input-group-lg" action="#">
							<input type="text" class="form-control" placeholder="Ваше имя">
							<input type="text" class="form-control" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section text-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col=md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3">
						<div class="feature-box">
							<img src="img/01.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="feature-box">
							<img src="img/02.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="feature-box">
							<img src="img/03.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="feature-box">
							<img src="img/04.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg feature-btn">Получить инструкцию</button>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col=md-12 col-sm-12 col-xs-12">
					<h2 class="section-header text-center">Наши клиенты</h2>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row text-center justify-content-between">
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/1.jpg" alt="Клиент №1">
				</div>
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/2.jpg" alt="Клиент №2">
				</div>
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/3.jpg" alt="Клиент №3">
				</div>
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/4.jpg" alt="Клиент №4">
				</div>
			</div>
			<div class="row text-center justify-content-between">
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/5.jpg" alt="Клиент №5">
				</div>
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/6.jpg" alt="Клиент №6">
				</div>
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/7.jpg" alt="Клиент №7">
				</div>
				<div class="col-lg-auto col-md-6 col-sm-12 clients-items">
					<img src="img/8.jpg" alt="Клиент №8">
				</div>
			</div>	
		</div>				
	</div>

</body>
</html>
